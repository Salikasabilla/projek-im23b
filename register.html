<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet" href="register.css" />

    <title>Register</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <nav class="navbar bg-body-tertiary navbar-light shadow-sm fixed-top" style="border-bottom: 1px solid #ff77bf">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 ms-5" style="color: #bc2877">Sal's Project</span>
      </div>
    </nav>

    <!-- REGISTER -->
    <class class="containerr">
      <div class="container">
        <div class="row">
          <div class="col">
            <h2 class="display-4 text-center mb-4" style="color: #bc2877">Register</h2>
          </div>
        </div>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="nama-depan" class="form-label">Nama Depan</label>
            <input type="text" class="form-control" id="nama-depan" />
          </div>
          <div class="col-md-6">
            <label for="nama-belakang" class="form-label">Nama Belakang</label>
            <input type="text" class="form-control" id="nama-belakang" />
          </div>
          <div class="col-md-6">
            <label for="alamat" class="form-label">Alamat</label>
            <input type="text" class="form-control" id="alamat" />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="col-md-6">
            <label for="no-hp" class="form-label">No HP</label>
            <input type="number" class="form-control" id="no-hp" />
          </div>
          <div class="col-md-6">
            <label for="agama" class="form-label">Agama</label>
            <select id="agama" class="form-select">
              <option selected>Pilih Agama</option>
              <option>Islam</option>
              <option>Kristen</option>
              <option>Katolik</option>
              <option>Hindu</option>
              <option>Budha</option>
              <option>Konghucu</option>
              <option>Lainnya</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="job" class="form-label">Pekerjaan</label>
            <select id="job" class="form-select">
              <option selected>Pilih Pekerjaan</option>
              <option>Swasta</option>
              <option>PNS</option>
              <option>TNI</option>
              <option>Polri</option>
              <option>Dokter</option>
              <option>Programmer</option>
              <option>DPR</option>
              <option>Guru</option>
              <option>Dosen</option>
              <option>Lainnya</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="gender" class="form-label">Jenis Kelamin</label>
            <select id="gender" class="form-select">
              <option selected>Pilih Jenis Kelamin</option>
              <option value="laki-laki">Laki-Laki</option>
              <option value="perempuan">Perempuan</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="nik-ktp" class="form-label">NIK / No KTP</label>
            <input type="number" class="form-control" id="nik-ktp" />
          </div>
          <div class="col-md-6">
            <label for="fb" class="form-label">Url Fecebook</label>
            <input type="text" class="form-control" id="fb" />
          </div>
          <div class="col-md-6">
            <label for="website" class="form-label">Url Website</label>
            <input type="text" class="form-control" id="website" />
          </div>
          <div class="col-md-6">
            <label for="ig" class="form-label">Url Istagram</label>
            <input type="text" class="form-control" id="ig" />
          </div>
          <div class="col-md-6">
            <label for="tiktok" class="form-label">Url Tiktok</label>
            <input type="text" class="form-control" id="tiktok" />
          </div>
          <div class="col-md-6">
            <label for="nm-ayah" class="form-label">Nama Ayah</label>
            <input type="text" class="form-control" id="nm-ayah" />
          </div>
          <div class="col-md-6">
            <label for="nm-ibu" class="form-label">Nama Ibu</label>
            <input type="text" class="form-control" id="nm-ibu" />
          </div>
          <div class="col-md-6">
            <label for="alamat-ayah" class="form-label">Alamat Ayah</label>
            <input type="text" class="form-control" id="alamat-ayah" />
          </div>
          <div class="col-md-6">
            <label for="alamat-ibu" class="form-label">Alamat Ibu</label>
            <input type="text" class="form-control" id="alamat-ibu" />
          </div>
          <div class="col-md-6">
            <label for="nik-ayah" class="form-label">NIK Ayah</label>
            <input type="number" class="form-control" id="nik-ayah" />
          </div>
          <div class="col-md-6">
            <label for="nik-ibu" class="form-label">NIK Ibu</label>
            <input type="number" class="form-control" id="nik-ibu" />
          </div>
          <div class="col-md-6">
            <label for="job-ayah" class="form-label">Pekerjaan Ayah</label>
            <select id="job-ayah" class="form-select">
              <option selected>Pilih Pekerjaan</option>
              <option>Swasta</option>
              <option>PNS</option>
              <option>TNI</option>
              <option>Polri</option>
              <option>Dokter</option>
              <option>Programmer</option>
              <option>DPR</option>
              <option>Guru</option>
              <option>Dosen</option>
              <option>Lainnya</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="job-ibu" class="form-label">Pekerjaan Ibu</label>
            <select id="job-ibu" class="form-select">
              <option selected>Pilih Pekerjaan</option>
              <option>Swasta</option>
              <option>PNS</option>
              <option>TNI</option>
              <option>Polri</option>
              <option>Dokter</option>
              <option>Programmer</option>
              <option>DPR</option>
              <option>Guru</option>
              <option>Dosen</option>
              <option>Lainnya</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="nohp-ayah" class="form-label">No HP Ayah</label>
            <input type="number" class="form-control" id="nohp-ayah" />
          </div>
          <div class="col-md-6">
            <label for="nohp-ibu" class="form-label">No HP Ibu</label>
            <input type="number" class="form-control" id="nohp-ibu" />
          </div>
          <div class="col-md-6">
            <label for="nama" class="form-label">Username</label>
            <input type="text" class="form-control" id="nama" />
          </div>
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" />
          </div>
          <div class="col-md-6">
            <label for="password" class="form-label">Cornfirm Password</label>
            <input type="password" class="form-control" id="password" />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn btn-outline-light"><a href="index.html" class="link-dark">Daftar</a></button>
            <p class="login-register-text">
              sudah punya akun?
              <a href="#">masuk</a>
            </p>
          </div>
        </form>
      </div>
    </class>
  </body>
</html>
